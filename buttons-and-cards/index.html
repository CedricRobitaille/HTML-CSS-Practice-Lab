<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons and Cards</title>
  <link rel="stylesheet" href="../root.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://use.typekit.net/uyx1lkr.css">
</head>

<body>
  <div id="buttons" class="flex">
    <a href="" class="btn-dark">See More</a>
    <a href="" class="btn-ghost">See More</a>
  </div>

  <div id="cards" class="flex">
    <div id="feature">
      <div class="tile">
        <div class="icon-white"></div>
      </div>
      <div class="content">
        <h3 class="push">Special Feature</h3>
        <a href="#">See More ></a>
      </div>

    </div>

    <div id="list">
      <div class="media">
        <div class="icon-dark"></div>
      </div>
      <div class="content">
        <h3>Title</h3>
        <h4>Subtitle</h4>
        <ol>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
        </ol>
        <a href="" class="btn-light">Start Now</a>
      </div>

    </div>

    <div id="square">
      <div class="media"></div>
      <h3>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</h3>
      <a href="">Learn More</a>
    </div>
  </div>
</body>

</html>
